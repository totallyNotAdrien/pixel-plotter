<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pixel Plotter</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Pixel Plotter</h1>
            <p>Click in the grid to start drawing</p>
            <p>Click in the grid again to stop</p>
        </header>
        <main>
            <div class="buttons">
                <button id="toggle-gridlines-button">Toggle Gridlines</button>
                <button id="clear-button">Clear</button>
                <button id="new-size-button">New Size</button>
                <button id="black-button">Black</button>
                <button id="grayscale-button">Grayscale</button>
                <button id="rainbow-button">Rainbow</button>
            </div>
            <h2 id=drawing-indicator>Not Drawing</h2>
            <div id="grid"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
