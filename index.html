<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pixel Plotter</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Pixel Plotter</h1>
        </header>
        <main>
            <div class="buttons">

        </main>
        <script src="script.js"></script>
    </body>
</html>
